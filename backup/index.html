<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>HELLO</title>
  </head>
  <body ng-app="DIApp">
    <h1>My first AngularJS</h1>

      <input type="text" ng-model="name" ng-blur="upper();"/>

      <img ng-src="images/{{imageIndex}}.jpg"/>
    </div>
  </body>
</html>
